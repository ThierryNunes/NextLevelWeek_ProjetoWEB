<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Proffy | Sua plataforma de estudos online</title>
    
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css//partials/header.css">
    <link rel="stylesheet" type="text/css" href="css//partials/page-study.css">
    <link rel="stylesheet" type="text/css" href="css//partials/forms.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body id="page-study">
    
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="images/icons/back.svg" alt="Voltar">                    
                </a>
                <img src="images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>
                    Esses são os proffys disponíveis
                </strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>          
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            
                            {%for subject in subjects %}
                                <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }} >
                                    {{subject}}
                                </option>
                            {%endfor%}
                                                                                                                
                        </select>                        
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>          
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>

                            {%for weekday in weekdays %}
                                <option value="{{loop.index}}" {{ "selected" if filters.weekday == loop.index }} >
                                    {{weekday}}
                                </option>
                            {%endfor%}
                        
                        </select>                   
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time" value="{{filters.time}}">
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>

        <main>
            
            {% if proffys == "" %}
                <p class="no-results">Nenhum professor encontrado com a sua pesquisa.</p>
            {% else %}

                {%for proffy in proffys%}
                    <article class="teacher-item">
                    <header>
                        <img 
                            src="{{proffy.avatar}}" 
                            alt="{{proffy.name}}">
                        <div>
                            <strong>{{proffy.name}}</strong>
                            <span>{{proffy.subject}}</span>
                        </div>
                    </header>
                
                    <p>{{proffy.bio}}</p>
                
                    <footer>
                        <p>Preço/hora<strong>R$ {{proffy.cost}}</strong>
                        </p>
                        <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.whatsapp}}&
                        text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}"
                        class="button" target="_blank">                        
                            <img src="images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                        </a>
                    </footer>
                    </article>
                {%endfor%}

            {% endif %}
            
        </main>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
